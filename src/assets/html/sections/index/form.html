<section class="container form__container">
  <h5 class="form__title">Скидка 10% для новых подписчиков</h5>
  <p class="form__text">Оставьте свой e-mail, и мы вышлем <br> инструкцию как воспользоваться скидкой</p>
  <form class="form__submit">
      <div id="getDiscount">
          <label class="form__icon__name">
              <img class="form__icon" src="assets/img/main/form/form__name.svg" alt="">
              <input class="form__block" required type="text" name="name" id="name" placeholder="Имя" />
          </label>
          <label class="form__icon__mail">
              <img class="form__icon" src="assets/img/main/form/form__mail.svg" alt="">
              <input class="form__block" required type="email" name="email" id="email" placeholder="E-mail" />
          </label>
          <button class="form__button__take" type="submit">Получить скидку</button>
      </div>
      <div class="form__check">
          <input class="form__customCheckbox" type="checkbox" name="checkbox" id="custom__checkbox" value="1">
          <label for="custom__checkbox">
              Нажимая на кнопку, вы соглашаетесь с <span>условиями обработки персональных данных</span>
          </label>
      </div>
  </form>

</section>
